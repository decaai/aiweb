<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gusa Ai V2.5.4</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #333;
      color: #F0F2EB;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #4A4A4A;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #2B2B2B;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    header img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      margin-right: 15px;
      border-radius: 50%;
      background: #F0F2EB;
      padding: 2px;
    }

    .chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat .user, .chat .ai {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .chat .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .chat .ai {
      background: #555;
      color: #F0F2EB;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    
    .input-container {
      display: flex;
      padding: 10px;
      background: #4A4A4A;
    }

    .input-container input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #555;
      background: #333;
      color: white;
      font-size: 16px;
    }

    .input-container button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-container button:hover {
      background: #0056b3;
    }
    
    button:active {
      transform: translateY(1px);
    }

    /* --- Sidebar Styles (Modifikasi Utama) --- */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 100%; /* Default untuk mode potrait (ponsel) */
      background: #4A4A4A;
      z-index: 10;
      padding: 20px;
      display: none;
      flex-direction: column;
      text-align: center;
      border-right: 3px solid #2B2B2B;
      color: #F0F2EB;
      background-image:
        linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.1) 75%, rgba(255, 255, 255, 0.1) 100%),
        linear-gradient(-45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.1) 75%, rgba(255, 255, 255, 0.1) 100%);
      background-size: 10px 10px;
      box-sizing: border-box;
    }

    .sidebar.active {
      display: flex;
    }

    .sidebar p {
      text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
    }

    /* Selector diubah dari "button.link-btn" menjadi "a.link-btn" */
    .sidebar a.link-btn {
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #2B2B2B;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 220px;
      cursor: pointer;
      text-decoration: none;
      color: #F0F2EB;
      background: #8B4513; /* Background tanah/lumpur */
      box-shadow: inset 2px 2px 0px rgba(0, 0, 0, 0.2);
      transition: background 0.1s ease-in-out, transform 0.1s ease-in-out;
    }

    .sidebar a.link-btn:hover {
      background: #A0522D;
      transform: translateY(-2px);
    }

    .sidebar a.link-btn:active {
      transform: translateY(1px);
      box-shadow: inset 1px 1px 0px rgba(0, 0, 0, 0.2);
    }

    .sidebar .back-btn {
      margin-top: 20px;
      padding: 8px 20px;
      border: 2px solid #3A571F;
      border-radius: 4px;
      cursor: pointer;
      color: #F0F2EB;
      background: #507D2A; /* Background daun */
      box-shadow: inset 2px 2px 0px rgba(0, 0, 0, 0.2);
      transition: background 0.1s ease-in-out, transform 0.1s ease-in-out;
      font-size: 16px;
      align-self: center;
    }

    .sidebar .back-btn:hover {
      background: #6B8E23;
      transform: translateY(-2px);
    }

    .sidebar .back-btn:active {
      transform: translateY(1px);
      box-shadow: inset 1px 1px 0px rgba(0, 0, 0, 0.2);
    }
    
    /* --- Media Query untuk Mode Desktop --- */
    /* Aturan ini hanya berlaku jika lebar layar 768px atau lebih */
    @media (min-width: 768px) {
      .sidebar {
        width: 350px; /* Lebar sidebar menjadi tetap di mode desktop */
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="menuSidebar">
    <p><strong>Created By WISNU ELITIS</strong></p>
    <p>Information:</p>

    <a href="https://your-website.com" class="link-btn" target="_blank">üåê Website</a>
    <a href="https://wa.me/6285774399738" class="link-btn" target="_blank">üì± WhatsApp</a>
    <a href="https://instagram.com/yourusername" class="link-btn" target="_blank">üì∑ Instagram</a>
    <a href="https://your-website.com/contact" class="link-btn" target="_blank">üìû Contact Us</a>

    <p style="margin-top:auto;">Thanks To God.</p>
    <button class="back-btn" onclick="toggleSidebar()">Kembali</button>
  </div>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/512/512222.png" onclick="toggleSidebar()" />
    <h1>Gusa Ai V2.5.4</h1>
  </header>

  <div class="chat" id="chatBox">
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="masukkan teks..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');

    function toggleSidebar() {
      document.getElementById('menuSidebar').classList.toggle('active');
    }

    function appendChat(role, message) {
      const div = document.createElement('div');
      div.className = role;
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendChat('user', text);
      input.value = '';

      // PENTING: Ganti 'API_KEY_ANDA' dengan Google API Key Anda yang valid
      const apiKey = 'API_KEY_ANDA';
      const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey;

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            contents: [{ role: 'user', parts: [{ text }] }]
          })
        });

        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'Sedang dalam maintenance...';
        appendChat('ai', reply);
      } catch (err) {
        appendChat('ai', 'Terjadi kesalahan.');
      }
    }
  </script>
</body>
</html>
