    header {

      padding: 10px;

    header img {

    }
    header h1 {

    }
    .chat {
      padding: 20px;

    }
    .user, .ai {

    }
    .user {
      background: #d0d8f3;

    }
    .ai {
      background: #eaeaea;

    }
    .input-container {
      display: flex;

      border-top: 2px solid black;
    }
    input {
      flex: 1;

      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 100%;
      background: #fff;
      z-index: 10;
      padding: 20px;
      display: none;
      flex-direction: column;
      text-align: center;
    }
    .sidebar.active {
      display: flex;
    }
    .sidebar button.link-btn {
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid black;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 200px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      background: white;
    }
    .sidebar .back-btn {
      margin-top: 20px;
      padding: 8px 20px;
      border: 1px solid black;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar/Menu -->
  <div class="sidebar" id="menuSidebar">
    <p><strong>Created By WISNU ELITIS</strong></p>
<p>Information:</p>

    <a class ="back-btn" href="https://your-website.com" class="link-btn" target="_blank">üåê Website</a>
    <a class ="back-btn" href="https://wa.me/1234567890" class="link-btn" target="_blank">üì± WhatsApp</a>
    <a class ="back-btn" href="https://instagram.com/yourusername" class="link-btn" target="_blank">üì∑ Instagram</a>
    <a class ="back-btn" href="tel:+621234567890" class="link-btn" target="_blank">üìû Contact Us</a>

    <p style="margin-top:auto;">Thanks To God.</p>
    <button class="back-btn" onclick="toggleSidebar()">Kembali</button>
  </div>

  <!-- Header -->
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/512/512222.png" onclick="toggleSidebar()" />
    <h1>Gusa Ai V2.5.4</h1>
  </header>

  <!-- Chatbox -->
  <div class="chat" id="chatBox">
    <!-- chat akan muncul di sini -->
  </div>

  <!-- Input -->
  <div class="input-container">
    <input type="text" id="userInput" placeholder="masukkan teks..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');

    function toggleSidebar() {
      document.getElementById('menuSidebar').classList.toggle('active');
    }

    function appendChat(role, message) {
      const div = document.createElement('div');
      div.className = role;
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendChat('user', text);
      input.value = '';

      const apiKey = 'AIzaSyCQE-rjYHJNHfK37ybw01hEsMQx3ZeFWLc';
      const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey;

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            contents: [{ role: 'user', parts: [{ text }] }]
          })
        });

        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || '(Tidak ada respon)';
        appendChat('ai', reply);
      } catch (err) {
        appendChat('ai', 'Terjadi kesalahan.');
      }
    }
  </script>
</body>
</html>
